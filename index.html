<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoK Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">RoK Calculator</h1>

    <div class="container">
      <div class="row">
        <div class="col-6 options-container">
          <div id="resource-button" class="btn menu-buttons">
            <img src="images/resources.png" alt="resources" />
            <span class="menu-options">Resources</span>
          </div>
        </div>
        <div class="col-6 right-option-column">
          <div id="speedups" class="btn menu-buttons">
            <img src="images/speedups.png" alt="speedups" />
            <span class="menu-options">Speedups</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 options-container">
          <div class="btn menu-buttons">
            <img src="images/tomes.png" alt="resources" />
            <span class="menu-options">Tomes of Knowledge</span>
          </div>
        </div>
        <div class="col-6 options-container right-option-column">
          <div id="ap" class="btn menu-buttons">
            <img src="images/apbottle.png" alt="ap" />
            <span class="menu-options">Action Points</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 options-container">
          <div id="gems" class="btn menu-buttons">
            <img src="images/gems.png" alt="gems" />
            <span class="menu-options">Gems</span>
          </div>
        </div>
        <div class="col-6 options-container right-option-column">
          <div id="vip" class="btn menu-buttons">
            <img src="images/vip.png" alt="vip" />
            <span class="menu-options">VIP</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 options-container">
          <div id="equipment" class="btn menu-buttons">
            <img src="images/resources.png" alt="" />
            <span class="menu-options">Equipment</span>
          </div>
        </div>
        <div class="col-6 options-container right-option-column">
          <div class="btn menu-buttons">
            <img src="images/commanders.png" alt="commanders" />
            <span class="menu-options">Commanders XP</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
